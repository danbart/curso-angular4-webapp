<h3>{{titulo}}</h3>
<hr>

<div *ngIf="!productos">
  Cargando listado de productos...
</div>
<div *ngIf="productos">
  <div class="row">
    <div class="col-lg-3" *ngFor="let producto of productos">
      <div class="thumbnail">
        <div *ngIf="producto.imagen" class="imagen_container">
          <img src="http://localhost/angular-curso-backend/uploads/{{producto.imagen}}" class="producto_imagen" />
        </div>
        <div *ngIf="!producto.imagen">
          <div class="img_relleno">
          </div>
        </div>
          <div class="caption">
            <h3>{{producto.nombre}}</h3>
            <p>Q {{producto.precio}}</p>
            <div class="botones" *ngIf='confirmado !=producto.id'>
              <a [routerLink]="['/producto',producto.id]" class="btn btn-sm btn-outline-primary">Ver</a>
              <a [routerLink]="['/editar-producto',producto.id]" class="btn btn-sm btn-outline-warning">Editar</a>
              <a (click)="borrarConfirm(producto.id)" class="btn btn-sm btn-outline-danger">Borrar</a>
            </div>
            <div class="seguro" *ngIf="confirmado == producto.id">
              <a (click)="onDeleteProdcuto(producto.id)" class="btn btn-sm btn-outline-danger">Quiero Eliminarlo</a>
              <a (click)="cancelarConfirmado()" class="btn btn-sm btn-outline-warning">Cancelar</a>
            </div>
          </div>
          <br>
      </div>
    </div>
  </div>
</div>
